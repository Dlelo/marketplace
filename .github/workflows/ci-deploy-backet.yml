name: Deploy to Production

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build JAR (Gradle)
        run: |
          ./gradlew clean bootJar -x test

      - name: Login to GHCR (GitHub Actions)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          # Convert to lowercase
          IMAGE_LOWER=$(echo "ghcr.io/Dlelo/marketplace-backend" | tr '[:upper:]' '[:lower:]')
          docker build -t $IMAGE_LOWER:latest -t $IMAGE_LOWER:${{ github.sha }} .

      - name: Push to GHCR
        run: |
          IMAGE_LOWER=$(echo "ghcr.io/Dlelo/marketplace-backend" | tr '[:upper:]' '[:lower:]')
          docker push $IMAGE_LOWER:latest
          docker push $IMAGE_LOWER:${{ github.sha }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: api.yayaconnectapp.com
          username: root
          key: ${{ secrets.DOSSH }}
          port: 22
          script: |
            cd /opt/yaya-deploy
            
            # Login to GHCR on server
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u dlelo --password-stdin
            
            # Pull and restart backend only
            echo "Pulling latest backend image..."
            docker compose pull backend
            
            echo "Restarting backend..."
            docker compose up -d --no-deps backend
            
            # Cleanup
            echo "Cleaning up old images..."
            docker image prune -f
            
            echo "âœ… Backend deployment completed!"